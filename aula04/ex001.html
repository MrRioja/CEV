<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Start</title>
    <style>
      body {
        background-color: black;
        font: normal 20pt arial;
        color: white;
      }
      h1 {
        color: red;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Hello World :)</h1>
    <p>Adipisci dolore numquam dolore sit adipisci tempora.</p>

      window.alert("First alert"); // Mostra mensagem
      window.confirm("First window confirm"); // Mostra mensagem com opções de OK e CANCEL
      window.prompt("First prompt"); // Mostra mensagem com INPUT
    </script>
  </body>
</html>
