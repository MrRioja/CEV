<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador de Passos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Contador de passos</h1>
    </header>
    <section>
        <div>
            <p>Início: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passos: <input type="number" name="passos" id="passos"></p>
            <p><input type="button" value="Contar" id="contar" onclick="contar()"></p>
        </div>
        <div>
            <p id="res">Aguardando informações...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
